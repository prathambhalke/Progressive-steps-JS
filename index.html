<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Steps</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13c08330a0.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
     <h1>Progressive Step Bar</h1>
     <div class="progress-container">
        <div id="progress"></div>
        <div class="circle active"><i class="fa-brands fa-html5"></i></div>
        <div class="circle"><i class="fa-brands fa-css3"></i></div>
        <div class="circle"><i class="fa-brands fa-js-square"></i></div>
        <div class="circle"><i class="fa-brands fa-react"></i></div>
     </div>

     <button class="btn" id="prev" disabled>Prev</button>
     <button class="btn" id="next" >Next</button>

 </div>
</body>
<script src="script.js"></script>
</html>
